<div class="container">
  <div class="header">
    <h1>Miembros WeeHub</h1>
  </div>
  <div class="content">
    <div class="form-container">
      <form class="form">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" id="id" [(ngModel)]="currentPersona.id" name="id">
        </div>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" [(ngModel)]="currentPersona.nombre" name="name">
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" id="address" [(ngModel)]="currentPersona.direccion" name="address">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="text" id="phone" [(ngModel)]="currentPersona.telefono" name="phone">
        </div>
        <div class="buttons">
          <button type="button" (click)="addPersona()">
            <i class="fas fa-plus"></i> Agregar
          </button>
          <button type="button" (click)="updatePersona()">
            <i class="fas fa-edit"></i> Actualizar
          </button>
          <button type="button" (click)="deletePersona(currentPersona.id)">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
          <button type="button" (click)="buscarPersona()">
            <i class="fas fa-search"></i> Buscar
          </button>
          <button type="button" (click)="cancelEdit()">
            <i class="fas fa-times"></i> Cancelar
          </button>  
        </div>
      </form>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.direccion }}</td>
            <td>{{ persona.telefono }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
